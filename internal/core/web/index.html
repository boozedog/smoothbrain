<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>smoothbrain</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/htmx-ext-ws@2.0.2/ws.js"></script>
  <style>
    .mono { font-family: var(--pico-font-family-monospace); font-size: 0.8rem; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 500; }
    .badge-source { background: #1e3a5f; color: #60a5fa; }
    .badge-type { background: #3b1f1f; color: #f87171; }
    .empty { color: var(--pico-muted-color); text-align: center; padding: 2rem; }
    #events-table { min-height: 100px; }
    tr.event-row { cursor: pointer; }
    tr.event-row:hover { background: rgba(255,255,255,0.03); }
    tr.event-row td:first-child::before { content: "▶ "; font-size: 0.65rem; color: var(--pico-muted-color); }
    tr.event-row.open td:first-child::before { content: "▼ "; }
    tr.payload-row { display: none; }
    tr.payload-row.open { display: table-row; }
    tr.payload-row td { padding: 0; }
    tr.payload-row pre { white-space: pre-wrap; word-break: break-all; max-height: 300px; overflow: auto; margin: 0; padding: 0.75rem 1rem; font-size: 0.78rem; background: rgba(0,0,0,0.2); }
  </style>
  <script>
    document.addEventListener("click", function(e) {
      var row = e.target.closest("tr.event-row");
      if (!row) return;
      var next = row.nextElementSibling;
      if (next && next.classList.contains("payload-row")) {
        row.classList.toggle("open");
        next.classList.toggle("open");
      }
    });
  </script>
</head>
<body>
  <main class="container">
    <h1>smoothbrain</h1>

    <article>
      <h2>Health</h2>
      <div id="health" hx-get="/api/health" hx-trigger="load, every 10s" hx-swap="innerHTML">
        loading...
      </div>
    </article>

    <article>
      <h2>Recent Events</h2>
      <div hx-ext="ws" ws-connect="/ws">
        <div id="events-table">loading...</div>
      </div>
    </article>
  </main>
</body>
</html>
